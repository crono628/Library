<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav">Library</div>
      <div class="nav right" data-add-book>Add Book</div>
    </div>

    <form class="form">
      <input
        required
        placeholder="Title"
        type="text"
        id="title"
        minlength="3"
        maxlength="12"
      />
      <input
        required
        placeholder="Author"
        type="text"
        id="author"
        minlength="3"
        maxlength="12"
      />
      <input
        required
        placeholder="Pages"
        type="number"
        id="pages"
        min="0"
        max="9999"
      />
      <div class="radio-span">
        <label for="read">Read</label>
        <input
          required
          type="radio"
          id="read"
          name="read-status"
          value="Read"
        />
        <label for="unread">Unread</label>
        <input
          type="radio"
          id="unread"
          name="read-status"
          value="Unread"
          required
        />
      </div>
      <button class="submit-form" data-submit-form type="submit">Submit</button>
    </form>

    <div class="book-shelf" data-book-shelf></div>
  </body>
</html>
