<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <h1>My Library</h1>
    <div>
        <h4>Add books to your library:</h4>
        <input class="title" type="text" placeholder="Title" required><br><br>
        <input class="author" type="text" placeholder="Author" required><br><br>
        <input class="pages" type="number" placeholder="Pages"><br><br>
        <input class="read" type="checkbox">Finished reading <br><br>
        <button id="submit-btn">Add Book to Library</button>
        <div class="book-collection">
        </div>
    </div>

</body>

</html>
