<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <h1>My Library</h1>
    <div>
        <h4>Add books to your library:</h4>
        <form name="form">
            <input name="title" type="text" placeholder="Title"><br><br>
            <input name="author" type="text" placeholder="Author"><br><br>
            <input name="pages" type="number" placeholder="Pages"><br><br>
            <input name="read" type="checkbox">Finished reading <br><br>
            <button class="submit-btn" type="value">Add Book to Library</button>
        </form>
    </div>
    <div>
        <h6></h6>
        <p class="book-collection"></p>
    </div>
</body>

</html>
