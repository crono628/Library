<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<script src="script.js" defer>

	</script>
	<title>Library</title>
</head>

<body>

	<div class="body-container blur-out">
    
		<div class="banner">
			<div class="left">
				<div>My Library</div>
			</div>
			<div class="right">
				<button class="add-book-btn">Add Book</button>
    </div>
    </div>
    <div class="banner-spacer"></div>
  <div class="container">
    <div class="book-shelf"></div>
    </div>
  </div>
  
  <div class="popup-container">
    <div>
      <p><input type="text" placeholder="Title"></p>
      <p><input type="text" placeholder="Author"></p>
      <p><input type="number" placeholder="Pages"></p>
      <p><input type="radio" name="book-choice" id="book-started">Book Started<br><input type="radio" name="book-choice"
          id="book-completed">Book Completed</p>
      <span><button data-popup="submit" class="popup-btn">Submit</button> <button data-popup="cancel"
          class="popup-btn">Cancel</button></span>
    </div>
  </div>

</body>

</html>
