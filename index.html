<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav">Library</div>
      <div class="nav right" data-add-book>Add Book</div>
    </div>

    <form class="form">
      <input
        placeholder="Title"
        type="text"
        id="title"
        minlength="3"
        maxlength="12"
        required
      />
      <input
        placeholder="Author"
        type="text"
        id="author"
        minlength="3"
        maxlength="12"
        required
      />
      <input
        placeholder="Pages"
        type="number"
        id="pages"
        minlength="1"
        maxlength="4"
        required
      />
      <div class="radio-span">
        <label for="read">Read</label>
        <input
          type="radio"
          id="read"
          name="read-status"
          value="Read"
          required
        />
        <label for="unread">Unread</label>
        <input type="radio" id="unread" name="read-status" value="Unread" />
      </div>
      <input
        class="submit-form"
        data-submit-form
        type="button"
        value="Submit"
      />
    </form>

    <div class="book-shelf" data-book-shelf></div>
  </body>
</html>
